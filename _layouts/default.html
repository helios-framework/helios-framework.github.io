<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width"/>
    <title>{{ site.title }} ðŸš€ {{ site.tagline }}</title>
    <meta name="description" content="{{ site.description }}">

    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{{ site.url }}/images/astrodog.png">
    <meta property="og:site_name" content="{{ site.name }}">

    <link rel="canonical" href="{{ site.url }}"/>
    <link rel="license" href="http://opensource.org/licenses/MIT"/>
    <link rel="stylesheet" type="text/css" href="/css/screen.css"/>
  </head>
  <body>
    <div role="container">
      <header role="banner">
          <h1>
            helios
            <small>beta</small>
          </h1>
          <h2>
            an extensible open-source
            <br/>
            mobile backend framework
          </h2>
      </header>

      {{ content }}

      <footer role="contentinfo">
        <p class="license">Helios is released under the <a href="http://opensource.org/licenses/MIT" rel="license">MIT license</a>.</p>
        <p class="credits">Illustrations by <a href="http://ericasirotich.com">Erica Sirotich</a></p>
      </footer>

      <div hidden style="display:none" itemscope itemtype="http://schema.org/SoftwareApplication">
        <a href="https://github.com/helios-framework/helios" itemprop="url">
          <span itemprop="name">{{ site.name }}</span>
        </a>
        <img itemprop="image" src="{{ site.url }}/images/astrodog.png"/>
        <span itemprop="description">{{ site.description }}</span>
        <span itemprop="applicationCategory">Framework</span>
        <span itemprop="applicationSubCategory">Mobile Backend Services</span>
        <span itemprop="applicationSuite">Helios</span>
        <span itemprop="fileFormat">text/x-ruby</span>
        <span itemprop="operatingSystem">Mac OS X 10.7+</span>
        <span itemprop="requirements">Ruby 2.0+, PostgreSQL 9.2+</span>
      </div>

      <a href="https://github.com/helios-framework/helios" id="github"></a>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54275651-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
